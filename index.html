<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Carijalan WebXR</title>
    <link rel="stylesheet" href="style.css">
    <script src="foo.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box color="blue" depth="0.5" height="0.5" width="0.5" position="0 0 -4"></a-box>
        <!-- <a-entity foo="bar: 5; baz: bazValue"></a-entity> -->
        <!-- 3D Models -->
        <a-scene>
            <a-assets>
              <a-asset-item id="animal_ninja" position="0 0 -4" gps-entity-place="latitude: -6.8841546; longitude: 107.6126092;" src="/Assets/animal_ninja" response-type="arraybuffer"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#animal_ninja"></a-entity>
           </a-scene>
    </a-scene>

    <div class="glitchButton" style="position: fixed; top:20px; right:20px;"></div>
    <script src="https:button.glitch.me/button.js" defer></script>
    
</body>
</html>
