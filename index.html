<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Carijalan Demo 1.0</title>
        <scrip src="https://aframe.io/releases/1.0.4/aframe.min.js"></scrip>
        <scrip src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></scrip>
        <scrip src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></scrip>
    </head>

<script>
    var buttonInteraction = document.querySelector('#buttonclicked')
buttonInteraction.addEventListener('click', () => {
    window.location = 'https://github.com/cordovansyah/Carijalan-WebAR';
    console.log('component is clicked')
})
</script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true;'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'>
        
        <a-box
            id="buttonclicked"
            material="color: green;"
            scale="20 20 20"
            gps-entity-place="latitude: -6.9196366; longitude: 107.6128055;">
        </a-box>

        <a-camera gps-camera rotation-reader>
		</a-camera>
    </a-scene>
</body>
